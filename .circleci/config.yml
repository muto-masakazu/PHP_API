version: 2.1

jobs:
  build:
    docker:
      - image: circleci/php:7.2-apache-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:  
          keys:  
          - v1-dependencies-{{ checksum "composer.json" }}  
          # fallback to using the latest cache if no exact match is found  
          - v1-dependencies-  
      - run: composer install -n --prefer-dist  
      - save_cache:  
          paths:  
            - ./vendor  
          key: v1-dependencies-{{ checksum "composer.json" }}  
      - run:
          name: Install some basic tools
          command: |
            sudo apt-get update -y
            sudo apt-get upgrade -y
            sudo apt-get install -y nano
      - run:
          name: Configure & start Apache
          command: |
            sudo cp ~/circleci-resolve-host/.circleci/example.conf /etc/apache2/sites-available/example.conf
            sudo a2ensite example
            sudo service apache2 start
      - run:
          name: Run tests
          command: |
            curl example.localhost
      
